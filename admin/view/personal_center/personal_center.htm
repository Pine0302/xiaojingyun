function num_check(obj){
	var val = $(obj).val();
	if(isNaN(val) || val < 0){
		$(obj).val(1);
	}
}

function clearNoNum(obj){
	//先把非数字的都替换掉，除了数字和.
	obj.value = obj.value.replace(/[^\d.]/g,"");
	//必须保证第一个为数字而不是.
	obj.value = obj.value.replace(/^\./g,"");
	//保证只有出现一个.而没有多个.
	obj.value = obj.value.replace(/\.{2,}/g,".");
	//保证.只出现一次，而不能出现两次以上
	obj.value = obj.value.replace(".","$#$").replace(/\./g,"").replace("$#$",".");
	//只能输入两个小数
	obj.value = obj.value.replace(/^(\-)*(\d+)\.(\d\d).*$/,'$1$2.$3'); 
}

<script>

function changeProductType(selv,sort,detail_id){
  document.getElementById("div_products_2_"+sort).style.display="none";
  if(selv.indexOf("_1")!=-1){
     //是产品分类

		 if( detail_id != '' ){
			 url='/weixinpl/back_newshops/Base/personalization/personal_center/get_product_list.php?callback=jsonpCallback_get_product_list&type_id='+pro_typeid+'&sort='+sort+'&detail_id='+detail_id;
		 }else{
			 url='/weixinpl/back_newshops/Base/personalization/personal_center/get_product_list.php?callback=jsonpCallback_get_product_list&type_id='+pro_typeid+'&sort='+sort;
		 }
		 $.jsonp({
			url:url,
			callbackParameter: 'jsonpCallback_get_product_list'
		});
	 }
  }
}
//var detail_id=<?php echo $detail_id; ?>;
// var detail_id=-1;
function jsonpCallback_get_product_list(results){
	var len = results.length;
	var sort=results[2].sort;
	var detail_id = results[3].detail_id;
	//console.log("sort="+sort);
	var sel_pro = document.getElementById("product_detail_id_2_"+sort);
	
	sel_pro.options.length = 0;
   
    var new_option = new Option("---请选择一个产品---",-1);
    sel_pro.options.add(new_option);
	
    for(i=4;i<len;i++){
      var pid = results[i].pid;
      var pname = results[i].pname;

      var new_option = new Option(pname,pid);
       sel_pro.options.add(new_option);
      if(pid==detail_id){
         new_option.selected=true;
      }
   }
   
}

// 检测字节数
function checktext(obj){
	var str = $(obj).val();
	var trim_str = $.trim(str);
	bytesCount = 0;
	for (var i = 0; i < str.length; i++){
		var c = str.charAt(i);
		if (/^[\u0000-\u00ff]$/.test(c)){
			bytesCount += 1;
		}else{
			bytesCount += 3;
		}
	}
	if(bytesCount>36){
		$(obj).val(oldstr);
	}else if( trim_str != str ){
		$(obj).val(trim_str);
	}
	oldstr = $.trim($(obj).val());
}
