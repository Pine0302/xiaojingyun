    <script type="text/javascript">
        var cid = request('cid');
        var cname = request('name');
        var type = request('type');
        if (type != "") {
            $("#backurl").attr("href", "category.aspx")
        }
        switch (cid) {
            case "A":
                $("#myorder").hide();
                $("#banner").hide();
                $("#module").hide();
                $("#h30").show();
                $("#topname").text("新品上架");
                $("#top2").show();
                break;
            case "B":
                $("#myorder").hide();
                $("#banner").hide();
                $("#module").hide();
                $("#h30").show();
                $("#topname").text("精选商品");
                $("#top2").show();
                break;
            case "C":
                $("#myorder").hide();
                $("#banner").hide();
                $("#module").hide();
                $("#h30").show();
                $("#topname").text("特惠商品");
                $("#top2").show();
                break;
            case "":
                break;
            default:
                $("#myorder").hide();
                $("#banner").hide();
                $("#module").hide();
                $("#h30").show();
                $("#topname").text(decodeURI(cname));
                $("#top2").show();
                break;

        }

    <a href="javascript:void(0);" class="WX_backtop J_backTop J_ytag " id="gotopbtn">返回顶部</a>
    <script type="text/javascript">
        //注册当点击返回顶部的时候，回到网页顶部  
        $('#gotopbtn').click(function () {
            $('body').scrollTop(0);
            test();
        });
        //注册当页面发生滚动事件的时候，判断他有没有滚动条，如果有滚动条就显示“返回”，如果没有就不返回  
        window.onscroll = test;
        function test() {
            if ($('body').scrollTop() == 0) {
                $('#gotopbtn').removeClass("WX_backtop_active");
            } else {
                $('#gotopbtn').addClass("WX_backtop_active");
            }
        }
        $('#menu').click(function () {
            $('#menulist').toggle();
        });
    
   

    </script>
