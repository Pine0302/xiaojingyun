<script type="text/javascript" src="/addons/common/js/jquery-1.7.2.min.js"></script>
<style>
	.WSY_column_header{margin-bottom: 0 !important;}
	.WSY_column_header .WSY_columnnav{display: none;}
</style>
</head>
<body>
	<div class="WSY_column_header">
		<div class="WSY_columnnav">
			<a href=";">基础设置</a>
		</div>
		<div class="WSY_columnnav">
			<a href=";">直播间话题管理</a>
		</div>
		<div class="WSY_columnnav">
			<a href=";">直播间管理</a>
		</div>
		<div class="WSY_columnnav">
			<a href=";">查看收益</a>
		</div>
		<div class="WSY_columnnav">
			<a href=";">审核管理</a>
		</div>
		<div class="WSY_columnnav">
			<a href=";">奖励设置</a>
		</div>
		<div class="WSY_columnnav">
			<a href=";">话题订单管理</a>
		</div>	
	</div>
<script>
	//获取父级页面url参数
	$.getUrlParam = function (name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r = parent.location.search.substr(1).match(reg);
        if (r != null) return decodeURI(r[2]); return '';
    }
	
	var header = $.getUrlParam('header')?$.getUrlParam('header'):0;
	$(".WSY_columnnav").find("a").eq(header).addClass('white1');
	$(".WSY_columnnav").eq(header).show();
	
	$(document).ready(function(){
		var customer_id_en = $.getUrlParam('customer_id');
		
		$('.WSY_columnnav').click(function(){
			var url = '',
				index = $(this).index();
				
			switch( index ) {
				case 0:		//基础设置
					url = 'basic_adver.html';
				break;
				case 1:		//直播间话题管理
					url = 'topic_list.html';
				break;
				case 2:		//直播间管理
					url = 'room_list.html';
				break;
				case 3:		//查看收益
					url = 'earning_list';
				break;
				case 4:		//审核管理
					url = 'apply_room_list.html';
				break;
				case 5:		//奖励设置
					url = 'reward_model_list.html';
				break;
				case 6:		//奖励设置
					url = 'order_list.html';
				break;
			}
			
			parent.document.location.href = url+'?customer_id='+customer_id_en+'&header='+index;
		})
	});
		
	
</script>
</body>
</html>
